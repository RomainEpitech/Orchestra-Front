<div 
    *ngIf="isOpen" 
    (click)="closeSidebar()"
    class="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden">
</div>

<button 
    (click)="toggleSidebar()"
    class="lg:hidden fixed top-4 left-4 z-30 p-2 rounded-lg bg-neutral-800 text-white">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
</button>

<aside [class.translate-x-0]="isOpen" 
    [class.-translate-x-full]="!isOpen"
    class="bg-neutral-800 border-r border-neutral-700/50 h-screen w-full lg:w-64 fixed left-0 top-0 z-30 transition-transform duration-300 ease-in-out lg:translate-x-0">
    <button 
        (click)="closeSidebar()"
        class="lg:hidden absolute top-4 right-4 p-2 rounded-lg hover:bg-neutral-700"
    >
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
    </button>

    <div class="p-4 border-b border-neutral-700/50">
        <h2 class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">
            Orchestra
        </h2>
    </div>

    <nav class="p-4 space-y-2">
        <ng-container *ngFor="let item of navigationItems">
            <a [routerLink]="item.path" 
                routerLinkActive="bg-neutral-700/50" 
                (click)="closeSidebar()"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:text-white hover:bg-neutral-700/30 transition-colors"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"/>
                </svg>
                <span>{{ item.title }}</span>
            </a>
        </ng-container>
    </nav>

    <div class="absolute bottom-0 w-full p-4 border-t border-neutral-700/50">
        <div class="flex items-center gap-3 px-4 py-2">
            <div class="w-10 h-10 rounded-full bg-neutral-700 flex items-center justify-center">
                <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <div>
                <p class="text-sm font-medium text-gray-300">John Doe</p>
                <p class="text-xs text-gray-500">Administrateur</p>
            </div>
        </div>
    </div>
</aside>
